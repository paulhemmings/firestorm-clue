    </head>
    <body>

        <section id="Game Setup">
            <button id="define-game">Set up</button>
        </section>

        <section class='game-section setup-section'>
            <div>
                <h3>players</h3>
                <label>list player names seperated with spaces or commas</label>
                <input size="50" type="text" id="player-list" />
                <button id="add-players">Add players</button>
            </div>
            <div>
                <h3>choices</h3>
                <label>Locations</label>
                <input size="50" type="text" id="location-list" />
                <button id="add-locations">Add locations</button>
            </div>
            <div>
                <label>Weapons</label>
                <input size="50" type="text" id="weapon-list" />
                <button id="add-weapons">Add weapons</button>
            </div>
            <div>
                <label>Suspects</label>
                <input size="50" type="text" id="suspect-list" />
                <button id="add-suspects">Add suspects</button>
            </div>
        </section>

        <section id="in turn">
        </section>

        <section class="game-section" id="in-play">

            <div class="title_box list-container players-container">
                <div id="title">Players</div>
                <div class="content">
                </div>
            </div>
            <div class="title_box list-container locations-container">
                <div id="title">Locations</div>
                <div class="content">
                </div>
            </div>
            <div class="title_box list-container weapons-container">
                <div id="title">Weapons</div>
                <div class="content">
                </div>
            </div>
            <div class="title_box list-container suspects-container">
                <div id="title">Suspects</div>
                <div class="content">
                </div>
            </div>
            <div class="title_box responses-container">
                <div id="title">Response</div>
                <div class="content">
                </div>
            </div>
            <div class="title_box list-container shown-card-option-container">
                <div id="title">Select card shown</div>
                <div class="content">
                </div>
            </div>
        </section>



        <!-- libraries -->
        <script src="/bower_components/page/page.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
